<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吃貨發現-註冊</title>
</head>
<body>
    <%- include('./layout/header'); -%>
    <div class="bgimage">
        <div class="container p-5">
            <h2 class="text-center">註冊帳戶</h2>
            <form class="signupFormBox d-flex flex-column mx-auto">
                <div class="mb-5">
                    <label for="username" class="form-label">使用者名稱</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-5">
                    <label for="email" class="form-label">電子郵件</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-5">
                    <label for="password" class="form-label">密碼</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-5">
                    <label for="confirmPassword" class="form-label">確認密碼</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                </div>
                <button type="submit" class="btn text-white btn-warning mb-5 fs-5">確認</button>
                <button type="submit" class="btn text-white btn-warning fs-5">登入</button>
            </form>
        </div>
    </div>
    <%- include('./layout/footer'); -%>
    <script type="module" src="../main.js"></script>
</body>
</html>
