<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吃貨發現-註冊&登入</title>
</head>
<body>
    <%- include('./layout/header'); -%>
    <div class="bgimage">
        <div class="container p-5">
            <div class="row justify-content-evenly">
                <div class="col col-xs-6">
                    <h2 class="text-center">註冊帳戶</h2>
                    <form class="signupFormBox d-flex flex-column mx-auto row">
                        <div class="mb-5 col-auto">
                            <label for="username" class="form-label">使用者名稱</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-5">
                            <label for="email" class="form-label">電子郵件</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-5">
                            <label for="password" class="form-label">密碼</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="mb-5">
                            <label for="confirmPassword" class="form-label">確認密碼</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>
                        <button type="submit" class="btn text-white btn-warning mb-5 fs-5">註冊</button>
                    </form>
                </div>
                <div class="col col-xs-6">
                    <h2 class="text-center">登入</h2>
                    <form class="signupFormBox d-flex flex-column mx-auto">
                        <div class="mb-5">
                            <label for="email" class="form-label">電子郵件</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-5">
                            <label for="password" class="form-label">密碼</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn text-white btn-warning mb-5 fs-5">登入</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <%- include('./layout/footer'); -%>
    <script type="module" src="../main.js"></script>
</body>
</html>
